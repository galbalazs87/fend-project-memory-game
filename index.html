<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game &raquo;Emoji Edition&laquo;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel=icon href=img/favicon.png sizes="16x16" type="image/png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game <sup>Emoji Edition</sup></h1>
               
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves            
            

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
            </div>
            <div class="timer">
            </div>
        </section>

        <ul class="deck" id="card-deck" >
            <li class="card" type="cat">
                <i class="em em-cat"></i>
            </li>
            <li class="card" type="dog">
                <i class="em em-dog"></i>
            </li>
            <li class="card match" type="frog">
                <i class="em em-frog"></i>
            </li>
            <li class="card" type="lion">
                <i class="em em-lion_face"></i>
            </li>
            <li class="card" type="panda">
                <i class="em em-panda_face"></i>
            </li>
            <li class="card match" type="frog">
                <i class="em em-frog"></i>
            </li>
            <li class="card" type="spider">
                <i class="em em-spider"></i>
            </li>
            <li class="card" type="blush">
                <i class="em em-blush"></i>
            </li>
            <li class="card" type="cat">
                <i class="em em-cat"></i>
            </li>
            <li class="card" type="snail">
                <i class="em em-snail"></i>
            </li>
            <li class="card" type="spider">
                <i class="em em-spider"></i>
            </li>
            <li class="card" type="snail">
                <i class="em em-snail"></i>
            </li>
            <li class="card open show" type="lion">
                <i class="em em-lion_face"></i>
            </li>
            <li class="card" type="blush">
                <i class="em em-blush"></i>
            </li>
            <li class="card" type="dog">
                <i class="em em-dog"></i>
            </li>
            <li class="card" type="panda">
                <i class="em em-panda_face"></i>
            </li>
        </ul>
        <div id="modal" class="overlay">
            <div class="popup">            
                <a class="close" href=# >Ã—</a>
                <div class="content-1">                    
                </div>
                <div class="content-2">
                    <h2>Congratulations! You Won!</h2>                        
                    <p>With <span id=finalMove> </span> moves </p>
                    <p>in <span id=totalTime> </span> </p>
                    <p>Rating:  <span id=starRating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                    Play again
                    <i class="em em-video_game"></i>
                </button>
            </div>
        </div>
        
    </div>

    <script src="js/app.js"></script>
</body>
</html>
